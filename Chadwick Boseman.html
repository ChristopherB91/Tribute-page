  <h2><u>Timeline of Chadwick Boseman's acting career</h2></u>
  <li><strong>2000</strong> - Moved to Brooklyn and is named a drama league directing fellow
  </li>
  <br>
  <li><strong>2002-2009</strong> - He worked as the drama instructor in the Schomburg Junior Scholars Program</li>
<br>
  <li><strong>2002</strong> - won an AUDELCO(the Audience Development Committe, Inc.) award for his part in Ron Milners urban transitions</li>
 <br>
  <li><strong>2003</strong> -  Boseman was cast in his first television role, an episode of third watch</li>
<br>
  <li><strong>2003</strong> - Begins playing Reggie Montgomery in the daytime soap opera All My Children. He was fired after voicing concerns about racist stereotpyes in the script and was re-casted with his future co-star Michael B. Jordan</li>
<br>
  <li><strong>2004</strong> - Deep Azure was commissioned in 2004 by the Congo Square Theatre company in Chicago</li>
<br>
  <li><strong>2006</strong> - Deep Azure is nominated for a Jeff Award(theatre arts award produce in the Chicago area) for Best New Work</li>
<br>
  <li><strong>2007</strong> - He wrote, directed, and produced the short film Blood Over a Broken Pawn, Which was honored at the 2008 Hollywood black film festival</li>
<br>
  <li><strong>2008</strong> - Bosen turned Deep Azure into a screen play, Michael greene, who would become his agent picked it up and contacted boseman when Tessa Thompson and Omari Hardwick expressed an intrest in playing the lead roles, prompting Boseman's move to Los Angeles</li>
<br>
  <li><strong>2008</strong> - He has a recurring role on the television series Licoln Heights as Nathaniel Ray Taylor, an army veteran with PTSD, also appeared in his furst feature film in 2008, The Express: The Ernie Davis story, as running back Floyd Little</li>
<br>
  <li><strong>2010</strong> - Landed his first regular role in the 2010 television series Persons Unknown as the Marine Graham McNair</li>
<br>
  <li><strong>2013</strong> - Boseman's breakthrough role was with the film 42, in which he portrayed the lead role of baseball legend Jackie Robinson</li>
<br>
  <li><strong>2014</strong> - Boseman took the role of James Brown in 2014's Get on Up as Brown, Boseman did some singing and all of his own dancing, working with choreographer Aakomon Jones for five to eight hours a day over two months in preparation</li>
<br>
  <li><strong>2016</strong> - He starred as Thoth, a diety from Egyptian mythology, in Gods of Egypt Boseman was one of the few actors of color featured in the film which had drawn criticism for using a predominantly white cast to portray Egyptian mythology, Boseman said this had motivated him to accept the role to ensure one of the film's African characters would be played by someone of African descent</li>
<br>
  <li><strong>2016</strong> - Boseman began portraying the Marvel Comics character T'challa He did not audition for the role, instead having a discussion about what Marvel wanted to do and how he saw it and what he wanted to do, while working on Civil War Boseman learned some Xhosa(a Nguni Bantu language and one of the official langueages of south Africa) from John Kani, who played his father and insisted on using the language for the character</li>
<br>
    <li><strong>2018</strong> - Boseman returned as the Black Panther and the film became one of the highest-grossing films and the role earned Boseman a spot on the 2018 Time 100 as one of the world's most influential people it is seen as a landmark in being the first mega-budget movie to have a perdominantly black cast and director, as wekk as the first superhero film to be nominated for an Academy Award for best Picture</li>
<br>
  <li><strong>2019</strong> - He starred in 21 Bridges, an American action thriller film directed by kirk. He was approached to work on the film by two of its producers the Russo brothers(Boseman was also a producer on 21 bridges). Boseman sought out Sienna Miller, who was asking for a salary that the studio would not meet so Boseman donated the rest from his own pay.</li>
<br>
  <li><strong>2019-2020</strong> - Boseman was announced as part of the cast for the Netflix films Da 5 Bloods and Ma Rainey's Black Bottom</li>
<br>
  <li><strong>August 28 2020</strong> - Chadwick Boseman passed away with his wife and family by his side</li>
